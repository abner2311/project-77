<html>
<head>
    <title>Arrays</title>
</head>
<body>
    <p>How to declare the Arrays?
        <h1 id="declaration_of_arrays"></h1>
        <h2 id="access_first_name"></h2>
         <h3 id="length_of_array"></h3>
         <h4 id="add_the_element"></h4>
    </p>
    <script>
        var fruits=["mango","water melon","litchi"];
        console.log(fruits);
        document.getElementById("declaration_of_arrays").innerHTML = fruits ;
        var first_fruit= fruits[2];
        console.log(first_fruit);
        document.getElementById("access_first_name").innerHTML = first_fruit ;
        var length_of_array=fruits.length;
        console.log(length_of_array);
        document.getElementById("length_of_array").innerHTML = length_of_array ;
        var array_value="";
        for ( i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
            array_value=array_value+fruits[i]+"<br>";
        }
        fruits.push("musk melon");
        console.log(fruits);
        document.getElementById("add_the_element").innerHTML = fruits ;
        var alphabets=["z","t","d","y"];
        alphabets.reverse();
        console.log(alphabets);
        var numbers=["9","8","4","0"];
        var max_number=Math.max.apply(Math, numbers);
        var min_number=Math.min.apply(Math, numbers);
        console.log(max_number);
        console.log(min_number);
    </script>
</body>

</html>/
